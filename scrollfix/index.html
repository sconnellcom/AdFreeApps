<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../icons/icon-152x152.png">
    <title>Scroll Fix</title>

    <style>
        :root {
            /* Default Theme (Purple) */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --primary-color: #667eea;
            --primary-hover: #764ba2;
            --container-bg: #ffffff;
            --text-color: #333333;
            --text-secondary: #555555;
            --text-tertiary: #666666;
            --border-color: #e2e8f0;
            --surface-bg: #f7fafc;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        body.theme-light {
            --bg-gradient-start: #97B22D;
            --bg-gradient-end: #89751B;
            --primary-color: #97B22D;
            --primary-hover: #89751B;
            --container-bg: #FEFCAD;
            --text-color: #2d3748;
            --text-secondary: #4a5568;
            --text-tertiary: #718096;
            --border-color: #d2cc54;
            --surface-bg: #f1ff72;
        }

        body.theme-dark {
            --bg-gradient-start: #2d3d0f;
            --bg-gradient-end: #1a2208;
            --primary-color: #97B22D;
            --primary-hover: #d2cc54;
            --container-bg: #1f2d0a;
            --text-color: #E3DAB2;
            --text-secondary: #d2cc54;
            --text-tertiary: #97B22D;
            --border-color: #3d4d1f;
            --surface-bg: #2a3a12;
        }

        body.theme-warm-light {
            --bg-gradient-start: #C6BE28;
            --bg-gradient-end: #97B22D;
            --primary-color: #E49A32;
            --primary-hover: #C6BE28;
            --container-bg: #FEFCAD;
            --text-color: #3d3d1f;
            --text-secondary: #5d5d3f;
            --text-tertiary: #7d7d5f;
            --border-color: #E3DAB2;
            --surface-bg: #faedb6;
        }

        body.theme-warm-dark {
            --bg-gradient-start: #2a2510;
            --bg-gradient-end: #1a1808;
            --primary-color: #E49A32;
            --primary-hover: #C6BE28;
            --container-bg: #2d2815;
            --text-color: #FEFCAD;
            --text-secondary: #E3DAB2;
            --text-tertiary: #C6BE28;
            --border-color: #4a3f1a;
            --surface-bg: #3a3220;
        }

        body.theme-red {
            --bg-gradient-start: #dc2626;
            --bg-gradient-end: #991b1b;
            --primary-color: #ef4444;
            --primary-hover: #dc2626;
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #374151;
            --text-tertiary: #4b5563;
            --border-color: #fecaca;
            --surface-bg: #fef2f2;
        }

        body.theme-pink {
            --bg-gradient-start: #ec4899;
            --bg-gradient-end: #be185d;
            --primary-color: #f472b6;
            --primary-hover: #ec4899;
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #374151;
            --text-tertiary: #4b5563;
            --border-color: #fbcfe8;
            --surface-bg: #fdf2f8;
        }

        body.theme-red-dark {
            --bg-gradient-start: #7f1d1d;
            --bg-gradient-end: #450a0a;
            --primary-color: #ef4444;
            --primary-hover: #f87171;
            --container-bg: #1a0505;
            --text-color: #fecaca;
            --text-secondary: #fca5a5;
            --text-tertiary: #f87171;
            --border-color: #7f1d1d;
            --surface-bg: #450a0a;
        }

        body.theme-pink-dark {
            --bg-gradient-start: #831843;
            --bg-gradient-end: #500724;
            --primary-color: #f472b6;
            --primary-hover: #f9a8d4;
            --container-bg: #1a050f;
            --text-color: #fce7f3;
            --text-secondary: #fbcfe8;
            --text-tertiary: #f9a8d4;
            --border-color: #831843;
            --surface-bg: #500724;
        }

        body.theme-black {
            --bg-gradient-start: #1f2937;
            --bg-gradient-end: #111827;
            --primary-color: #6b7280;
            --primary-hover: #9ca3af;
            --container-bg: #0f172a;
            --text-color: #f3f4f6;
            --text-secondary: #d1d5db;
            --text-tertiary: #9ca3af;
            --border-color: #374151;
            --surface-bg: #1e293b;
        }

        body.theme-blue {
            --bg-gradient-start: #3b82f6;
            --bg-gradient-end: #1e40af;
            --primary-color: #60a5fa;
            --primary-hover: #3b82f6;
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #374151;
            --text-tertiary: #4b5563;
            --border-color: #bfdbfe;
            --surface-bg: #eff6ff;
        }

        body.theme-blue-dark {
            --bg-gradient-start: #0c4a6e;
            --bg-gradient-end: #082f49;
            --primary-color: #38bdf8;
            --primary-hover: #0ea5e9;
            --container-bg: #0a1929;
            --text-color: #e0f2fe;
            --text-secondary: #7dd3fc;
            --text-tertiary: #38bdf8;
            --border-color: #0e7490;
            --surface-bg: #164e63;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            transition: background 0.3s ease;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .container {
            background: var(--container-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            transition: background 0.3s ease;
            position: relative;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .home-btn {
            text-decoration: none;
            font-size: 1.5em;
            padding: 5px;
            transition: transform 0.2s ease, opacity 0.2s ease;
            opacity: 0.8;
        }

        .home-btn:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            font-size: 1.8em;
            flex: 1;
            margin: 0;
        }

        .theme-picker {
            position: relative;
        }

        .theme-btn-active {
            width: 32px;
            height: 32px;
            min-width: 32px;
            min-height: 32px;
            max-width: 32px;
            max-height: 32px;
            padding: 0;
            border-radius: 50%;
            border: 3px solid var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .theme-btn-active:hover {
            transform: scale(1.1);
        }

        .theme-dropdown {
            position: absolute;
            top: 40px;
            left: 0;
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px;
            display: none;
            grid-template-columns: 32px 32px;
            gap: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .theme-dropdown[style*="display: grid"] {
            display: grid !important;
        }

        .theme-btn {
            width: 32px;
            height: 32px;
            min-width: 32px;
            min-height: 32px;
            max-width: 32px;
            max-height: 32px;
            padding: 0;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            border-color: var(--primary-color);
        }

        .theme-btn-active.theme-default,
        .theme-btn.theme-default {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .theme-btn-active.theme-black,
        .theme-btn.theme-black {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }

        .theme-btn-active.theme-blue,
        .theme-btn.theme-blue {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        }

        .theme-btn-active.theme-blue-dark,
        .theme-btn.theme-blue-dark {
            background: linear-gradient(135deg, #0c4a6e 0%, #38bdf8 100%);
        }

        .theme-btn-active.theme-light,
        .theme-btn.theme-light {
            background: linear-gradient(135deg, #97B22D 0%, #E3DE81 100%);
        }

        .theme-btn-active.theme-dark,
        .theme-btn.theme-dark {
            background: linear-gradient(135deg, #2d3d0f 0%, #97B22D 100%);
        }

        .theme-btn-active.theme-warm-light,
        .theme-btn.theme-warm-light {
            background: linear-gradient(135deg, #E49A32 0%, #FEFCAD 100%);
        }

        .theme-btn-active.theme-warm-dark,
        .theme-btn.theme-warm-dark {
            background: linear-gradient(135deg, #2a2510 0%, #E49A32 100%);
        }

        .theme-btn-active.theme-red,
        .theme-btn.theme-red {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        }

        .theme-btn-active.theme-red-dark,
        .theme-btn.theme-red-dark {
            background: linear-gradient(135deg, #7f1d1d 0%, #ef4444 100%);
        }

        .theme-btn-active.theme-pink,
        .theme-btn.theme-pink {
            background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
        }

        .theme-btn-active.theme-pink-dark,
        .theme-btn.theme-pink-dark {
            background: linear-gradient(135deg, #831843 0%, #f472b6 100%);
        }

        .stats-header {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            background: var(--surface-bg);
            border-radius: 12px;
        }

        .days-counter {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .scroll-count {
            font-size: 1em;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .card-container {
            perspective: 1000px;
            margin: 30px 0;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px var(--card-shadow);
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s ease, background 0.3s ease;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .card:active {
            transform: scale(0.98);
        }

        .card.disabled {
            cursor: not-allowed;
        }

        .card.after-scroll {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .card-text {
            color: white;
            font-size: 1.3em;
            line-height: 1.5;
            font-weight: 500;
        }

        .card.flip1 {
            animation: flipCard1 0.6s ease-in-out;
        }

        .card.flip2 {
            animation: flipCard2 0.6s ease-in-out;
        }

        .card.flip3 {
            animation: flipCard3 0.6s ease-in-out;
        }

        .card.flip4 {
            animation: flipCard4 0.6s ease-in-out;
        }

        .card.flip5 {
            animation: flipCard5 0.6s ease-in-out;
        }

        @keyframes flipCard1 {
            0% {
                transform: rotateY(0deg) scale(1);
            }
            50% {
                transform: rotateY(180deg) scale(0.95);
            }
            100% {
                transform: rotateY(360deg) scale(1);
            }
        }

        @keyframes flipCard2 {
            0% {
                transform: rotateX(0deg) scale(1);
            }
            50% {
                transform: rotateX(180deg) scale(0.95);
            }
            100% {
                transform: rotateX(360deg) scale(1);
            }
        }

        @keyframes flipCard3 {
            0% {
                transform: rotate3d(1, 1, 0, 0deg) scale(1);
            }
            50% {
                transform: rotate3d(1, 1, 0, 180deg) scale(0.9);
            }
            100% {
                transform: rotate3d(1, 1, 0, 360deg) scale(1);
            }
        }

        @keyframes flipCard4 {
            0% {
                transform: rotateY(0deg) scale(1);
            }
            25% {
                transform: rotateY(90deg) scale(0.85);
            }
            75% {
                transform: rotateY(270deg) scale(0.85);
            }
            100% {
                transform: rotateY(360deg) scale(1);
            }
        }

        @keyframes flipCard5 {
            0% {
                transform: rotate3d(0, 1, 1, 0deg) scale(1);
            }
            50% {
                transform: rotate3d(0, 1, 1, 180deg) scale(0.92);
            }
            100% {
                transform: rotate3d(0, 1, 1, 360deg) scale(1);
            }
        }

        .card.flipping {
            animation: flipCard 0.6s ease-in-out;
        }

        @keyframes flipCard {
            0% {
                transform: rotateY(0deg) scale(1);
            }
            50% {
                transform: rotateY(90deg) scale(0.95);
            }
            100% {
                transform: rotateY(0deg) scale(1);
            }
        }

        .instructions {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95em;
            margin-top: 15px;
            padding: 10px;
        }

        .history-section {
            margin-top: 25px;
        }

        .history-toggle {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .history-toggle:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .history-list {
            display: none;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            background: var(--surface-bg);
            border-radius: 8px;
            padding: 15px;
        }

        .history-list.visible {
            display: block;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 0.9em;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item-time {
            color: var(--text-secondary);
            font-size: 0.85em;
            margin-top: 3px;
        }

        .no-history {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
            font-style: italic;
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
                align-items: stretch;
            }

            .container {
                max-width: 100%;
                width: 100%;
                min-height: 100vh;
                border-radius: 0;
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .days-counter {
                font-size: 1.6em;
            }

            .card-text {
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-row">
            <a href="../" class="home-btn" title="Back to Home">üè†</a>
            <div class="theme-picker">
                <button class="theme-btn-active theme-default" data-theme="default" title="Change Theme"></button>
                <div class="theme-dropdown" style="display: none;">
                    <button class="theme-btn theme-default" data-theme="default" title="Purple Theme"></button>
                    <button class="theme-btn theme-black" data-theme="black" title="Black Theme"></button>
                    <button class="theme-btn theme-light" data-theme="light" title="Olive Theme"></button>
                    <button class="theme-btn theme-dark" data-theme="dark" title="Dark Olive Theme"></button>
                    <button class="theme-btn theme-warm-light" data-theme="warm-light"
                        title="Warm Light Theme"></button>
                    <button class="theme-btn theme-warm-dark" data-theme="warm-dark" title="Warm Dark Theme"></button>
                    <button class="theme-btn theme-red" data-theme="red" title="Red Theme"></button>
                    <button class="theme-btn theme-red-dark" data-theme="red-dark" title="Dark Red Theme"></button>
                    <button class="theme-btn theme-pink" data-theme="pink" title="Pink Theme"></button>
                    <button class="theme-btn theme-pink-dark" data-theme="pink-dark" title="Dark Pink Theme"></button>
                    <button class="theme-btn theme-blue" data-theme="blue" title="Blue Theme"></button>
                    <button class="theme-btn theme-blue-dark" data-theme="blue-dark" title="Dark Blue Theme"></button>
                </div>
            </div>
            <h1>üìú Scroll Fix</h1>
            <div style="width: 40px;"></div>
        </div>

        <div class="stats-header">
            <div class="days-counter" id="days-counter">Day 0</div>
            <div class="scroll-count" id="scroll-count"></div>
        </div>

        <div class="card-container">
            <div class="card" id="scroll-card">
                <div class="card-text" id="card-text">Loading...</div>
            </div>
        </div>

        <div class="instructions" id="instructions">
            üëÜ Swipe up on the card to scroll
        </div>

        <div class="history-section">
            <button class="history-toggle" id="history-toggle">View Scroll History</button>
            <div class="history-list" id="history-list"></div>
        </div>
    </div>

    <script src="scrollfix.js"></script>
</body>

</html>
