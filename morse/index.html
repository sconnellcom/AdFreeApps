<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../icons/icon-152x152.png">
    <title>Morse Code</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header-row">
            <a href="../" class="home-btn" title="Back to Home">üè†</a>
            <a href="../morse-app.html" class="home-btn" title="About Morse Code">‚ìò</a>
            <div class="theme-picker">
                <button class="theme-btn-active theme-default" data-theme="default" title="Change Theme"></button>
                <div class="theme-dropdown" style="display: none;">
                    <button class="theme-btn theme-default" data-theme="default" title="Purple Theme"></button>
                    <button class="theme-btn theme-black" data-theme="black" title="Black Theme"></button>
                    <button class="theme-btn theme-blue" data-theme="blue" title="Blue Theme"></button>
                    <button class="theme-btn theme-blue-dark" data-theme="blue-dark" title="Dark Blue Theme"></button>
                    <button class="theme-btn theme-light" data-theme="light" title="Olive Theme"></button>
                    <button class="theme-btn theme-dark" data-theme="dark" title="Dark Olive Theme"></button>
                    <button class="theme-btn theme-warm-light" data-theme="warm-light"
                        title="Warm Light Theme"></button>
                    <button class="theme-btn theme-warm-dark" data-theme="warm-dark" title="Warm Dark Theme"></button>
                    <button class="theme-btn theme-red" data-theme="red" title="Red Theme"></button>
                    <button class="theme-btn theme-red-dark" data-theme="red-dark" title="Dark Red Theme"></button>
                    <button class="theme-btn theme-pink" data-theme="pink" title="Pink Theme"></button>
                    <button class="theme-btn theme-pink-dark" data-theme="pink-dark" title="Dark Pink Theme"></button>
                </div>
            </div>
            <h1>‚ö° Morse Code</h1>
            <div style="width: 40px;"></div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="converter">Converter</button>
            <button class="tab" data-tab="cheatsheet">Cheat Sheet</button>
            <button class="tab" data-tab="player">Player</button>
            <button class="tab" data-tab="reader">Reader</button>
        </div>

        <!-- Converter Tab -->
        <div class="tab-content active" id="converter">
            <div class="section">
                <h2>Text to Morse</h2>
                <textarea id="textInput" placeholder="Type your message here..." rows="4"></textarea>
                <button class="btn-start" id="convertBtn">Convert to Morse</button>
                <div class="output" id="morseOutput"></div>
            </div>
            
            <div class="section">
                <h2>Morse to Text</h2>
                <textarea id="morseInput" placeholder="Enter Morse code (use dots and dashes)..." rows="4"></textarea>
                <button class="btn-start" id="decodeBtn">Decode to Text</button>
                <div class="output" id="textOutput"></div>
            </div>
        </div>

        <!-- Cheat Sheet Tab -->
        <div class="tab-content" id="cheatsheet">
            <div class="section">
                <h2>Morse Code Reference</h2>
                <div class="cheat-sheet-grid" id="cheatSheetGrid"></div>
            </div>
        </div>

        <!-- Player Tab -->
        <div class="tab-content" id="player">
            <div class="section">
                <h2>Flash Morse Code</h2>
                <textarea id="playerInput" placeholder="Enter text to flash..." rows="4"></textarea>
                <div class="controls">
                    <label>
                        Speed (WPM):
                        <input type="range" id="wpmSlider" min="5" max="40" value="15" step="1">
                        <span id="wpmValue">15</span>
                    </label>
                </div>
                <div class="controls">
                    <button class="btn-start" id="playBtn">Play with Flashlight</button>
                    <button class="btn-stop" id="stopBtn" style="display: none;">Stop</button>
                </div>
                <div class="flash-indicator" id="flashIndicator"></div>
                <div class="status" id="playerStatus"></div>
            </div>
        </div>

        <!-- Reader Tab -->
        <div class="tab-content" id="reader">
            <div class="section">
                <h2>Read Morse Code</h2>
                <div class="controls">
                    <label>
                        <input type="radio" name="readerMode" value="camera" checked>
                        Camera
                    </label>
                    <label>
                        <input type="radio" name="readerMode" value="tap">
                        Tap
                    </label>
                </div>
                
                <!-- Camera Mode -->
                <div id="cameraMode" class="reader-mode">
                    <h3>Camera Detection</h3>
                    <div class="video-container">
                        <video id="cameraVideo" autoplay playsinline></video>
                        <canvas id="cameraCanvas" style="display: none;"></canvas>
                    </div>
                    <div class="controls">
                        <button class="btn-start" id="startReaderBtn">Start Camera</button>
                        <button class="btn-stop" id="stopReaderBtn" style="display: none;">Stop Camera</button>
                    </div>
                </div>

                <!-- Tap Mode -->
                <div id="tapMode" class="reader-mode" style="display: none;">
                    <h3>Tap Input</h3>
                    <p style="color: var(--text-secondary); margin-bottom: 15px;">Tap for dot (¬∑), hold for dash (‚àí)</p>
                    <div class="tap-button-container">
                        <button class="tap-button" id="tapButton">TAP</button>
                    </div>
                    <div class="controls">
                        <button class="btn-stop" id="clearTapBtn">Clear</button>
                    </div>
                </div>

                <div class="reader-output">
                    <h3>Morse Code:</h3>
                    <div class="output" id="morseDisplay">Waiting for input...</div>
                    <h3>Decoded Message:</h3>
                    <div class="output" id="readerOutput">Waiting for input...</div>
                </div>
                <div class="status" id="readerStatus"></div>
            </div>
        </div>
    </div>

    <script src="morse.js"></script>
</body>

</html>
