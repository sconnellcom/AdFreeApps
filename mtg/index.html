<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../icons/icon-152x152.png">
    <title>Game Tracker</title>

    <style>
        :root {
            /* Default Theme (Purple) */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --primary-color: #667eea;
            --primary-hover: #764ba2;
            --container-bg: #ffffff;
            --text-color: #333333;
            --text-secondary: #555555;
            --border-color: #e2e8f0;
            --surface-bg: #f7fafc;
            --button-bg: #667eea;
            --button-hover: #764ba2;
            --danger-color: #ef4444;
            --success-color: #10b981;
        }

        body.theme-light {
            --bg-gradient-start: #97B22D;
            --bg-gradient-end: #89751B;
            --primary-color: #97B22D;
            --primary-hover: #89751B;
            --container-bg: #FEFCAD;
            --text-color: #2d3748;
            --text-secondary: #4a5568;
            --border-color: #d2cc54;
            --surface-bg: #f1ff72;
            --button-bg: #97B22D;
            --button-hover: #89751B;
        }

        body.theme-dark {
            --bg-gradient-start: #2d3d0f;
            --bg-gradient-end: #1a2208;
            --primary-color: #97B22D;
            --primary-hover: #d2cc54;
            --container-bg: #1f2d0a;
            --text-color: #E3DAB2;
            --text-secondary: #d2cc54;
            --border-color: #3d4d1f;
            --surface-bg: #2a3a12;
            --button-bg: #97B22D;
            --button-hover: #d2cc54;
        }

        body.theme-warm-light {
            --bg-gradient-start: #C6BE28;
            --bg-gradient-end: #97B22D;
            --primary-color: #E49A32;
            --primary-hover: #C6BE28;
            --container-bg: #FEFCAD;
            --text-color: #3d3d1f;
            --text-secondary: #5d5d3f;
            --border-color: #E3DAB2;
            --surface-bg: #faedb6;
            --button-bg: #E49A32;
            --button-hover: #C6BE28;
        }

        body.theme-warm-dark {
            --bg-gradient-start: #2a2510;
            --bg-gradient-end: #1a1808;
            --primary-color: #E49A32;
            --primary-hover: #C6BE28;
            --container-bg: #2d2815;
            --text-color: #FEFCAD;
            --text-secondary: #E3DAB2;
            --border-color: #4a3f1a;
            --surface-bg: #3a3220;
            --button-bg: #E49A32;
            --button-hover: #C6BE28;
        }

        body.theme-red {
            --bg-gradient-start: #dc2626;
            --bg-gradient-end: #991b1b;
            --primary-color: #ef4444;
            --primary-hover: #dc2626;
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #374151;
            --border-color: #fecaca;
            --surface-bg: #fef2f2;
            --button-bg: #ef4444;
            --button-hover: #dc2626;
        }

        body.theme-pink {
            --bg-gradient-start: #ec4899;
            --bg-gradient-end: #be185d;
            --primary-color: #f472b6;
            --primary-hover: #ec4899;
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #374151;
            --border-color: #fbcfe8;
            --surface-bg: #fdf2f8;
            --button-bg: #f472b6;
            --button-hover: #ec4899;
        }

        body.theme-red-dark {
            --bg-gradient-start: #7f1d1d;
            --bg-gradient-end: #450a0a;
            --primary-color: #ef4444;
            --primary-hover: #f87171;
            --container-bg: #1a0505;
            --text-color: #fecaca;
            --text-secondary: #fca5a5;
            --border-color: #7f1d1d;
            --surface-bg: #450a0a;
            --button-bg: #ef4444;
            --button-hover: #f87171;
        }

        body.theme-pink-dark {
            --bg-gradient-start: #831843;
            --bg-gradient-end: #500724;
            --primary-color: #f472b6;
            --primary-hover: #f9a8d4;
            --container-bg: #1a050f;
            --text-color: #fce7f3;
            --text-secondary: #fbcfe8;
            --border-color: #831843;
            --surface-bg: #500724;
            --button-bg: #f472b6;
            --button-hover: #f9a8d4;
        }

        body.theme-black {
            --bg-gradient-start: #1f2937;
            --bg-gradient-end: #111827;
            --primary-color: #6b7280;
            --primary-hover: #9ca3af;
            --container-bg: #0f172a;
            --text-color: #f3f4f6;
            --text-secondary: #d1d5db;
            --border-color: #374151;
            --surface-bg: #1e293b;
            --button-bg: #6b7280;
            --button-hover: #9ca3af;
        }

        body.theme-blue {
            --bg-gradient-start: #3b82f6;
            --bg-gradient-end: #1e40af;
            --primary-color: #60a5fa;
            --primary-hover: #3b82f6;
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #374151;
            --border-color: #bfdbfe;
            --surface-bg: #eff6ff;
            --button-bg: #60a5fa;
            --button-hover: #3b82f6;
        }

        body.theme-blue-dark {
            --bg-gradient-start: #0c4a6e;
            --bg-gradient-end: #082f49;
            --primary-color: #38bdf8;
            --primary-hover: #0ea5e9;
            --container-bg: #0a1929;
            --text-color: #e0f2fe;
            --text-secondary: #7dd3fc;
            --border-color: #0e7490;
            --surface-bg: #164e63;
            --button-bg: #38bdf8;
            --button-hover: #0ea5e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: pan-x pan-y;
        }

        body.custom-bg {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body.custom-bg::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Setup Screen */
        #setupScreen {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }

        .setup-card {
            background: var(--container-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            margin: auto;
        }

        .setup-card h1 {
            color: var(--text-color);
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .setup-card p {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 10px;
        }

        .format-selection {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .format-btn {
            padding: 15px 20px;
            font-size: 1em;
            font-weight: bold;
            background: var(--surface-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            min-width: 120px;
        }

        .format-btn.selected {
            background: var(--button-bg);
            color: white;
            border-color: var(--button-bg);
        }

        .format-btn:hover {
            transform: scale(1.05);
        }

        .player-count-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .player-count-btn {
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .player-count-btn:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        .player-count-btn:active {
            transform: scale(0.95);
        }

        .start-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .start-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .home-btn {
            padding: 12px;
            font-size: 1.5em;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            min-width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .home-btn:hover {
            background: var(--button-hover);
        }
        
        .nav-buttons-row {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: 15px;
        }

        /* Game Screen */
        #gameScreen {
            display: none;
            height: 100vh;
            width: 100vw;
        }

        .game-grid {
            display: grid;
            height: 100%;
            width: 100%;
        }

        .game-grid.players-2 {
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .game-grid.players-3 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .game-grid.players-4 {
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .game-grid.players-5,
        .game-grid.players-6 {
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .player-zone {
            position: relative;
            background: var(--container-bg);
            border: 3px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        /* Default white backgrounds for light themes */
        body.custom-bg .player-zone,
        body.custom-bg.theme-red .player-zone,
        body.custom-bg.theme-pink .player-zone,
        body.custom-bg.theme-blue .player-zone {
            background: rgba(255, 255, 255, 0.85);
        }

        /* Yellow-tinted backgrounds */
        body.custom-bg.theme-light .player-zone,
        body.custom-bg.theme-warm-light .player-zone {
            background: rgba(254, 252, 173, 0.85);
        }

        /* Dark theme backgrounds */
        body.custom-bg.theme-dark .player-zone {
            background: rgba(31, 45, 10, 0.85);
        }

        body.custom-bg.theme-warm-dark .player-zone {
            background: rgba(45, 40, 21, 0.85);
        }

        body.custom-bg.theme-red-dark .player-zone {
            background: rgba(26, 5, 5, 0.85);
        }

        body.custom-bg.theme-pink-dark .player-zone {
            background: rgba(26, 5, 15, 0.85);
        }

        body.custom-bg.theme-black .player-zone {
            background: rgba(15, 23, 42, 0.85);
        }

        body.custom-bg.theme-blue-dark .player-zone {
            background: rgba(10, 25, 41, 0.85);
        }

        .player-zone.rotate-180 {
            transform: rotate(180deg);
        }

        .player-zone.rotate-90 {
            transform: rotate(90deg);
        }

        .player-zone.rotate-270 {
            transform: rotate(270deg);
        }

        .player-name {
            font-size: 1em;
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 10px;
            text-align: center;
        }

        .life-total {
            font-size: 3.5em;
            font-weight: bold;
            color: var(--text-color);
            margin: 10px 0;
            user-select: none;
        }

        .score-controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin: 10px 0;
        }

        .score-btn {
            width: 70px;
            height: 70px;
            font-size: 2.5em;
            font-weight: bold;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .score-btn:hover {
            background: var(--button-hover);
            transform: scale(1.1);
        }

        .score-btn:active {
            transform: scale(0.9);
        }

        .secondary-counters {
            display: flex;
            gap: 10px;
            margin-top: 8px;
            font-size: 0.75em;
        }

        .counter-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }

        .counter-label {
            color: var(--text-secondary);
            font-size: 0.7em;
            font-weight: bold;
        }

        .counter-value {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--text-color);
        }

        .counter-controls {
            display: flex;
            gap: 3px;
        }

        .counter-btn {
            width: 28px;
            height: 28px;
            font-size: 1em;
            background: var(--surface-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
        }

        .counter-btn:hover {
            background: var(--button-bg);
            color: white;
        }

        .log-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            padding: 5px 10px;
            font-size: 0.75em;
            background: var(--surface-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .log-btn:hover {
            background: var(--button-bg);
            color: white;
        }



        /* Log Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--container-bg);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
            transition: transform 0.3s;
        }

        .modal-content.rotate-180 {
            transform: rotate(180deg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: var(--text-color);
            font-size: 1.5em;
        }

        .close-btn {
            font-size: 2em;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: var(--danger-color);
        }

        .log-entries {
            list-style: none;
        }

        .log-entry {
            padding: 10px;
            margin-bottom: 8px;
            background: var(--surface-bg);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 0.95em;
        }

        .log-entry .timestamp {
            color: var(--text-secondary);
            font-size: 0.85em;
        }

        /* Menu Button for Player 1 */
        .menu-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 36px;
            height: 36px;
            font-size: 1.5em;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .menu-btn:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        /* Menu Modal */
        .menu-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .menu-modal.active {
            display: flex;
        }

        .menu-modal-content {
            background: var(--container-bg);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .menu-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .menu-modal-header h2 {
            color: var(--text-color);
            font-size: 1.5em;
        }

        .menu-section {
            margin-bottom: 25px;
        }

        .menu-section h3 {
            color: var(--text-color);
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .menu-button {
            width: 100%;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }

        .menu-button:hover {
            background: var(--button-hover);
        }

        .menu-button.danger {
            background: var(--danger-color);
        }

        .menu-button.danger:hover {
            opacity: 0.9;
        }

        /* Theme picker in menu */
        .theme-picker-section {
            margin-bottom: 20px;
        }

        .theme-btn-active {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(4, 32px);
            gap: 8px;
            justify-content: center;
        }

        .theme-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .theme-btn-active.theme-default,
        .theme-btn.theme-default {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .theme-btn-active.theme-black,
        .theme-btn.theme-black {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }

        .theme-btn-active.theme-blue,
        .theme-btn.theme-blue {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        }

        .theme-btn-active.theme-blue-dark,
        .theme-btn.theme-blue-dark {
            background: linear-gradient(135deg, #0c4a6e 0%, #38bdf8 100%);
        }

        .theme-btn-active.theme-light,
        .theme-btn.theme-light {
            background: linear-gradient(135deg, #97B22D 0%, #E3DE81 100%);
        }

        .theme-btn-active.theme-dark,
        .theme-btn.theme-dark {
            background: linear-gradient(135deg, #2d3d0f 0%, #97B22D 100%);
        }

        .theme-btn-active.theme-warm-light,
        .theme-btn.theme-warm-light {
            background: linear-gradient(135deg, #E49A32 0%, #FEFCAD 100%);
        }

        .theme-btn-active.theme-warm-dark,
        .theme-btn.theme-warm-dark {
            background: linear-gradient(135deg, #2a2510 0%, #E49A32 100%);
        }

        .theme-btn-active.theme-red,
        .theme-btn.theme-red {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        }

        .theme-btn-active.theme-red-dark,
        .theme-btn.theme-red-dark {
            background: linear-gradient(135deg, #7f1d1d 0%, #ef4444 100%);
        }

        .theme-btn-active.theme-pink,
        .theme-btn.theme-pink {
            background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
        }

        .theme-btn-active.theme-pink-dark,
        .theme-btn.theme-pink-dark {
            background: linear-gradient(135deg, #831843 0%, #f472b6 100%);
        }

        /* Background Image Upload */
        .bg-upload-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .bg-upload-section h3 {
            color: var(--text-color);
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .bg-upload-btn {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 10px;
        }

        .bg-upload-btn:hover {
            background: var(--button-hover);
        }

        .clear-bg-btn {
            width: 100%;
            padding: 10px;
            font-size: 0.9em;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-bg-btn:hover {
            opacity: 0.9;
        }

        #bgImageInput {
            display: none;
        }

        /* Change Bubble */
        .change-bubble {
            position: absolute;

    <script>
        // Constants
        const MAX_IMAGE_SIZE = 5 * 1024 * 1024; // 5MB in bytes
        const VALID_IMAGE_TYPES = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
        const GROUPING_THRESHOLD_MS = 2000; // Group changes within 2 seconds
        const BUBBLE_DISPLAY_DURATION_MS = 2000; // Show bubble for 2 seconds
        
        // Game State
        let playerCount = 0;
        let players = [];
        let currentLogPlayer = null;
        let gameFormat = 'mtg-commander';
        let gameType = 'mtg'; // 'mtg' or 'score'
        let startingLife = 40;
        let boardFlipEnabled = true;
        let scoreBubbleEnabled = true;
        let lastChangeTime = {}; // Track last change time per player
        let accumulatedChange = {}; // Track accumulated changes per player

        // LocalStorage functions
        function saveGameState() {
            const gameState = {
                playerCount,
                players,
                gameFormat,
                gameType,
                startingLife,
                boardFlipEnabled,
                scoreBubbleEnabled
            };
            localStorage.setItem('mtgGameState', JSON.stringify(gameState));
        }

        function loadGameState() {
            const saved = localStorage.getItem('mtgGameState');
            if (saved) {
                try {
                    const gameState = JSON.parse(saved);
                    // Validate the loaded data
                    if (gameState && 
                        typeof gameState.playerCount === 'number' &&
                        Array.isArray(gameState.players) &&
                        typeof gameState.gameFormat === 'string' &&
                        typeof gameState.startingLife === 'number') {
                        playerCount = gameState.playerCount;
                        players = gameState.players;
                        gameFormat = gameState.gameFormat;
                        gameType = gameState.gameType || 'mtg';
                        startingLife = gameState.startingLife;
                        // Load boardFlipEnabled, default to true if not present
                        boardFlipEnabled = gameState.boardFlipEnabled !== undefined ? gameState.boardFlipEnabled : true;
                        // Load scoreBubbleEnabled, default to true if not present
                        scoreBubbleEnabled = gameState.scoreBubbleEnabled !== undefined ? gameState.scoreBubbleEnabled : true;
                        return true;
                    }
                    return false;
                } catch (e) {
                    console.error('Error loading game state:', e);
                    return false;
                }
            }
            return false;
        }

        function savePlayerNames() {
            const names = players.map(p => p.name);
            localStorage.setItem('mtgPlayerNames', JSON.stringify(names));
        }

        function loadPlayerNames() {
            const saved = localStorage.getItem('mtgPlayerNames');
            if (saved) {
                try {
                    return JSON.parse(saved);
                } catch (e) {
                    console.error('Error loading player names:', e);
                    return [];
                }
            }
            return [];
        }

        // Name History Management
        function saveNameToHistory(name) {
            if (!name || !name.trim()) return;
            
            const history = loadNameHistory();
            const trimmedName = name.trim();
            
            // Add to history if not already present
            if (!history.includes(trimmedName)) {
                history.push(trimmedName);
                localStorage.setItem('mtgNameHistory', JSON.stringify(history));
            }
        }

        function loadNameHistory() {
            const saved = localStorage.getItem('mtgNameHistory');
            if (saved) {
                try {
                    return JSON.parse(saved);
                } catch (e) {
                    console.error('Error loading name history:', e);
                    return [];
                }
            }
            return [];
        }

        function getAvailableNames(currentPlayerIndex) {
            const history = loadNameHistory();
            const currentNames = players.map((p, idx) => p.name);
            
            // Filter out all names currently in use (including current player's name)
            return history.filter(name => !currentNames.includes(name));
        }

        // Theme Management
        function initializeTheme() {
            const themeBtnActive = document.getElementById('currentThemeBtn');
            const themeButtons = document.querySelectorAll('.theme-btn');

            const savedTheme = localStorage.getItem('appTheme') || 'default';
            if (savedTheme !== 'default') {
                document.body.classList.add(`theme-${savedTheme}`);
                themeBtnActive.className = `theme-btn-active theme-${savedTheme}`;
            }

            themeButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const theme = btn.dataset.theme;

                    document.body.className = '';
                    themeBtnActive.className = 'theme-btn-active';

                    if (theme !== 'default') {
                        document.body.classList.add(`theme-${theme}`);
                    }
                    themeBtnActive.classList.add(`theme-${theme}`);

                    // Restore custom background if it exists
                    const savedBg = localStorage.getItem('mtgBackground');
                    if (savedBg) {
                        document.body.classList.add('custom-bg');
                    }

                    localStorage.setItem('appTheme', theme);
                });
            });
        }

        // Background Image Management
        function initializeBackgroundImage() {
            const bgInput = document.getElementById('bgImageInput');
            const clearBgBtn = document.getElementById('clearBgBtn');

            // Load saved background
            const savedBg = localStorage.getItem('mtgBackground');
            if (savedBg) {
                document.body.style.backgroundImage = `url(${savedBg})`;
                document.body.classList.add('custom-bg');
            }

            bgInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();

                        const imageData = event.target.result;
                        localStorage.setItem('mtgBackground', imageData);
                        document.body.style.backgroundImage = `url(${imageData})`;
                        document.body.classList.add('custom-bg');
                    };
                    reader.readAsDataURL(file);
                }
            });

            clearBgBtn.addEventListener('click', () => {
                localStorage.removeItem('mtgBackground');
                document.body.style.backgroundImage = '';
                document.body.classList.remove('custom-bg');
            });
        }

        // Player Count Selection
        function initializePlayerSelection() {
            const formatBtns = document.querySelectorAll('.format-btn');
            const playerCountBtns = document.querySelectorAll('.player-count-btn');
            const startGameBtn = document.getElementById('startGameBtn');

            // Format selection
            formatBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    formatBtns.forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    gameFormat = btn.dataset.format;
                    gameType = btn.dataset.game;
                    startingLife = parseInt(btn.dataset.life);
                });
            });

            // Player count selection
            playerCountBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    playerCountBtns.forEach(b => b.style.opacity = '0.6');
                    btn.style.opacity = '1';
                    playerCount = parseInt(btn.dataset.players);
                    startGameBtn.disabled = false;
                });
            });

            startGameBtn.addEventListener('click', startGame);
            
            // Home button
            document.getElementById('homeBtn').addEventListener('click', () => {
                window.location.href = '../index.html';
            });
        }

        // Start Game
        function startGame() {
            // Load saved player names if available
            const savedNames = loadPlayerNames();
            
            players = [];
            for (let i = 0; i < playerCount; i++) {
                const playerData = {
                    name: savedNames[i] || `Player ${i + 1}`,
                    life: startingLife,
                    log: []
                };
                
                // Save name to history
                saveNameToHistory(playerData.name);
                
                // Only add poison and commander for MTG games
                if (gameType === 'mtg') {
                    playerData.poison = 0;
                    playerData.commander = 0;
                }
                
                players.push(playerData);
            }

            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            renderGameBoard();
            saveGameState();
        }

        // Render Game Board
        function renderGameBoard() {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.className = `game-grid players-${playerCount}`;
            gameGrid.innerHTML = '';

            const rotations = getRotations(playerCount);
            const displayOrder = getDisplayOrder(playerCount);

            displayOrder.forEach((playerIndex, position) => {
                const player = players[playerIndex];
                const playerZone = document.createElement('div');
                const rotation = rotations[position];
                playerZone.className = `player-zone ${rotation}`;
                playerZone.dataset.rotation = rotation;
                playerZone.dataset.playerIndex = playerIndex;
                playerZone.innerHTML = `
                    <button class="log-btn" data-action="log" data-player="${playerIndex}">üìã Log</button>
                    ${playerIndex === 0 ? '<button class="menu-btn" data-action="menu" aria-label="Open menu">‚ò∞</button>' : ''}
                    <div class="player-name" data-action="rename" data-player="${playerIndex}" style="cursor: pointer;">${player.name}</div>
                    <div class="life-total" id="life-${playerIndex}">${player.life}</div>
                    <div class="score-controls">
                        <button class="score-btn" data-action="adjust-life" data-player="${playerIndex}" data-amount="-1">‚àí</button>
                        <button class="score-btn" data-action="adjust-life" data-player="${playerIndex}" data-amount="1">+</button>
                    </div>
                    <div class="change-bubble" id="change-bubble-${playerIndex}"></div>
                    ${gameType === 'mtg' ? `
                    <div class="secondary-counters">
                        <div class="counter-item">
                            <div class="counter-label">‚ò†Ô∏è Poison</div>
                            <div class="counter-value" id="poison-${playerIndex}">${player.poison}</div>
                            <div class="counter-controls">
                                <button class="counter-btn" data-action="adjust-counter" data-player="${playerIndex}" data-counter="poison" data-amount="-1">‚àí</button>
                                <button class="counter-btn" data-action="adjust-counter" data-player="${playerIndex}" data-counter="poison" data-amount="1">+</button>
                            </div>
                        </div>
                        ${gameFormat === 'mtg-commander' ? `
                        <div class="counter-item">
                            <div class="counter-label">‚öîÔ∏è Commander</div>
                            <div class="counter-value" id="commander-${playerIndex}">${player.commander}</div>
                            <div class="counter-controls">
                                <button class="counter-btn" data-action="adjust-counter" data-player="${playerIndex}" data-counter="commander" data-amount="-1">‚àí</button>
                                <button class="counter-btn" data-action="adjust-counter" data-player="${playerIndex}" data-counter="commander" data-amount="1">+</button>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                    ` : ''}
                `;
                gameGrid.appendChild(playerZone);
            });
            
            // Add event listeners with multi-touch support
            attachGameBoardEventListeners();
        }

        // Hold tracking variables
        let holdTimers = {};
        let holdIntervals = {};
        let holdTriggered = {}; // Track if hold was triggered for each button
        let lastInteractionWasTouch = {}; // Track if last interaction was touch for each button
        
        // Hold functionality constants
        const HOLD_DELAY_MS = 500; // Delay before hold starts (in milliseconds)
        const HOLD_INTERVAL_MS = 500; // Interval between hold increments (in milliseconds)
        const HOLD_MULTIPLIER = 5; // Amount to add/subtract per hold increment
        const INTERACTION_TYPE_RESET_MS = 100; // Delay before resetting interaction type tracking
        
        // Attach Event Listeners with Multi-touch Support
        function attachGameBoardEventListeners() {
            const gameGrid = document.getElementById('gameGrid');
            
            // Use touchstart for multi-touch support, with click as fallback for non-touch devices
            const eventType = 'ontouchstart' in window ? 'touchstart' : 'click';
            
            // Event delegation for all interactive elements
            gameGrid.addEventListener(eventType, (e) => {
                const target = e.target.closest('[data-action]');
                if (!target) return;
                
                const action = target.dataset.action;
                
                // Prevent default to avoid double-firing on touch devices
                if (eventType === 'touchstart') {
                    e.preventDefault();
                }
                
                // Parse player index only for actions that have it
                const playerIndex = target.dataset.player ? parseInt(target.dataset.player) : null;
                
                switch(action) {
                    case 'adjust-life':
                        // Don't handle here - let the hold listeners handle it
                        break;
                    case 'adjust-counter':
                        const counterType = target.dataset.counter;
                        const counterAmount = parseInt(target.dataset.amount);
                        adjustCounter(playerIndex, counterType, counterAmount);
                        break;
                    case 'log':
                        showLog(playerIndex);
                        break;
                    case 'menu':
                        showMenu();
                        break;
                    case 'rename':
                        renamePlayer(playerIndex);
                        break;
                }
            }, { passive: false });
            
            // Add hold functionality for score buttons
            setupHoldListeners(gameGrid);
        }
        
        // Clear hold timers for a button
        function clearHoldTimers(buttonKey) {
            if (holdTimers[buttonKey]) {
                clearTimeout(holdTimers[buttonKey]);
                holdTimers[buttonKey] = null;
            }
            if (holdIntervals[buttonKey]) {
                clearInterval(holdIntervals[buttonKey]);
                holdIntervals[buttonKey] = null;
            }
            holdTriggered[buttonKey] = false;
        }
        
        // Setup hold listeners for press-and-hold functionality
        function setupHoldListeners(gameGrid) {
            // Handle both mouse and touch events
            const startEvents = ['mousedown', 'touchstart'];
            const endEvents = ['mouseup', 'mouseleave', 'touchend', 'touchcancel'];
            
            startEvents.forEach(eventName => {
                gameGrid.addEventListener(eventName, (e) => {
                    const target = e.target.closest('[data-action="adjust-life"]');
                    if (!target) return;
                    
                    const playerIndex = parseInt(target.dataset.player);
                    const amount = parseInt(target.dataset.amount);
                    const buttonKey = `${playerIndex}-${amount}`;
                    
                    // If this is a mouse event and the last interaction was touch, ignore it
                    // This prevents compatibility mouse events from double-firing after touch events
                    if (e.type === 'mousedown' && lastInteractionWasTouch[buttonKey]) {
                        return;
                    }
                    
                    // Track whether this interaction is touch or mouse
                    lastInteractionWasTouch[buttonKey] = (e.type === 'touchstart');
                    
                    // Clear any existing timers for this button
                    clearHoldTimers(buttonKey);
                    
                    // Mark that hold has not been triggered yet
                    holdTriggered[buttonKey] = false;
                    
                    // Start a timer that triggers continuous adjustment after HOLD_DELAY_MS
                    holdTimers[buttonKey] = setTimeout(() => {
                        // Mark that hold was triggered
                        holdTriggered[buttonKey] = true;
                        // On first hold, add 4 since we'll add 1 on release if not held
                        adjustLife(playerIndex, amount * HOLD_MULTIPLIER);
                        // Then start continuous adjustment every HOLD_INTERVAL_MS with full multiplier
                        holdIntervals[buttonKey] = setInterval(() => {
                            adjustLife(playerIndex, amount * HOLD_MULTIPLIER);
                        }, HOLD_INTERVAL_MS);
                    }, HOLD_DELAY_MS);
                }, { passive: true });
            });
            
            endEvents.forEach(eventName => {
                gameGrid.addEventListener(eventName, (e) => {
                    const target = e.target.closest('[data-action="adjust-life"]');
                    if (!target) return;
                    
                    const playerIndex = parseInt(target.dataset.player);
                    const amount = parseInt(target.dataset.amount);
                    const buttonKey = `${playerIndex}-${amount}`;
                    
                    // If this is a mouse event and the last interaction was touch, ignore it
                    // This prevents compatibility mouse events from double-firing after touch events
                    if ((e.type === 'mouseup' || e.type === 'mouseleave') && lastInteractionWasTouch[buttonKey]) {
                        // Reset the flag after a short delay to allow future mouse interactions
                        setTimeout(() => {
                            lastInteractionWasTouch[buttonKey] = false;
                        }, INTERACTION_TYPE_RESET_MS);
                        return;
                    }
                    
                    // Reset the flag for touch end events so future interactions work correctly
                    if (e.type === 'touchend' || e.type === 'touchcancel') {
                        setTimeout(() => {
                            lastInteractionWasTouch[buttonKey] = false;
                        }, INTERACTION_TYPE_RESET_MS);
                    }
                    
                    // If hold was not triggered, it was a quick tap - add/subtract 1
                    if (!holdTriggered[buttonKey]) {
                        adjustLife(playerIndex, amount);
                    }
                    
                    // Clear timers when button is released
                    clearHoldTimers(buttonKey);
                }, { passive: true });
            });
        }

        // Get Display Order for Players (clockwise from each player's perspective)
        function getDisplayOrder(count) {
            // Returns array of player indices (0-based) for grid positions
            // Clockwise order: Player 1 at bottom-left, Player 2 at top-left, Player 3 at top-right, etc.
            // For 2 players: Player 2 (top), Player 1 (bottom)
            if (count === 2) {
                return [1, 0];
            }
            // For 3 players: 2 (top-left), 3 (top-right), 1 (bottom)
            else if (count === 3) {
                return [1, 2, 0];
            }
            // For 4 players: 2 (top-left), 3 (top-right), 1 (bottom-left), 4 (bottom-right)
            else if (count === 4) {
                return [1, 2, 0, 3];
            }
            // For 5 players: 2 (top-left), 3 (top-middle), 4 (top-right), 1 (bottom-left), 5 (bottom-right)
            else if (count === 5) {
                return [1, 2, 3, 0, 4];
            }
            // For 6 players: 2 (top-left), 3 (top-middle), 4 (top-right), 1 (bottom-left), 6 (bottom-middle), 5 (bottom-right)
            else if (count === 6) {
                return [1, 2, 3, 0, 5, 4];
            }
            return Array.from({length: count}, (_, i) => i);
        }

        // Get Rotations for Players
        function getRotations(count) {
            // If board flip is disabled, return empty rotations (all players upright)
            if (!boardFlipEnabled) {
                return Array(count).fill('');
            }
            
            // For 2 players: Player 2 upside down (top), Player 1 right side up (bottom)
            if (count === 2) {
                return ['rotate-180', ''];
            } 
            // For 3 players: 2 on top upside down, 1 on bottom right side up (2x2 grid with one empty spot)
            else if (count === 3) {
                return ['rotate-180', 'rotate-180', ''];
            } 
            // For 4 players: Players 1-2 upside down (top), Players 3-4 right side up (bottom)
            else if (count === 4) {
                return ['rotate-180', 'rotate-180', '', ''];
            } 
            // For 5 players: Players 2, 3, 4 on top upside down, Players 1, 5 on bottom right side up (3x2 grid)
            else if (count === 5) {
                return ['rotate-180', 'rotate-180', 'rotate-180', '', ''];
            } 
            // For 6 players: 3 on top upside down, 3 on bottom right side up (3x2 grid)
            else if (count === 6) {
                return ['rotate-180', 'rotate-180', 'rotate-180', '', '', ''];
            }
            return [];
        }

        // Show change bubble
        function showChangeBubble(playerIndex, totalChange) {
            // Check if score bubble is enabled
            if (!scoreBubbleEnabled) {
                return;
            }
            
            const bubble = document.getElementById(`change-bubble-${playerIndex}`);
            if (!bubble) return;
            
            const changeText = totalChange > 0 ? `+${totalChange}` : `${totalChange}`;
            bubble.textContent = changeText;
            bubble.classList.remove('fade-out');
            bubble.classList.add('show');
            
            // Clear any existing timeout for this player
            if (bubble.fadeTimeout) {
                clearTimeout(bubble.fadeTimeout);
            }
            
            // Fade out after 5 seconds
            bubble.fadeTimeout = setTimeout(() => {
                bubble.classList.add('fade-out');
                bubble.classList.remove('show');
            }, BUBBLE_DISPLAY_DURATION_MS);
        }

        // Adjust Life
        function adjustLife(playerIndex, amount) {
            const player = players[playerIndex];
            const now = Date.now();
            const lastTime = lastChangeTime[playerIndex] || 0;
            const timeDiff = now - lastTime;
            
            player.life += amount;
            
            // Check if this is within 2 seconds of the last change (grouped scoring/turn)
            const isGrouped = timeDiff < GROUPING_THRESHOLD_MS;
            
            // Use "score" or "life" based on game type
            const labelText = gameType === 'mtg' ? 'Life' : 'Score';
            
            if (isGrouped) {
                // Add to accumulated change
                accumulatedChange[playerIndex] = (accumulatedChange[playerIndex] || 0) + amount;
                
                // Update the last log entry instead of creating a new one
                if (player.log.length > 0) {
                    const lastEntry = player.log[player.log.length - 1];
                    const totalChange = accumulatedChange[playerIndex];
                    const changeText = totalChange > 0 ? `+${totalChange}` : totalChange;
                    lastEntry.text = `${labelText} ${changeText} (${player.life})`;
                    lastEntry.time = new Date().toLocaleTimeString(); // Update timestamp
                }
            } else {
                // Start a new group
                accumulatedChange[playerIndex] = amount;
                const timestamp = new Date().toLocaleTimeString();
                const changeText = amount > 0 ? `+${amount}` : amount;
                player.log.push({
                    time: timestamp,
                    text: `${labelText} ${changeText} (${player.life})`
                });
            }
            
            lastChangeTime[playerIndex] = now;
            
            // Show the change bubble with accumulated change
            showChangeBubble(playerIndex, accumulatedChange[playerIndex]);

            document.getElementById(`life-${playerIndex}`).textContent = player.life;
            saveGameState();
        }

        // Adjust Counter
        function adjustCounter(playerIndex, counterType, amount) {
            const player = players[playerIndex];
            player[counterType] += amount;
            if (player[counterType] < 0) player[counterType] = 0;

            const timestamp = new Date().toLocaleTimeString();
            const changeText = amount > 0 ? `+${amount}` : amount;
            const label = counterType === 'poison' ? 'Poison' : 'Commander Damage';
            player.log.push({
                time: timestamp,
                text: `${label} ${changeText} (${player[counterType]})`
            });

            document.getElementById(`${counterType}-${playerIndex}`).textContent = player[counterType];
            saveGameState();
        }

        // Rename Player
        function renamePlayer(playerIndex) {
            const player = players[playerIndex];
            const nameModal = document.getElementById('nameSelectionModal');
            const nameInput = document.getElementById('nameInput');
            const previousNamesList = document.getElementById('previousNamesList');
            
            // Set current name in input
            nameInput.value = player.name;
            
            // Get available names
            const availableNames = getAvailableNames(playerIndex);
            
            // Populate previous names list
            previousNamesList.innerHTML = '';
            if (availableNames.length > 0) {
                const heading = document.createElement('h3');
                heading.textContent = 'Previously Used Names:';
                heading.style.color = 'var(--text-color)';
                heading.style.fontSize = '1em';
                heading.style.marginBottom = '10px';
                previousNamesList.appendChild(heading);
                
                availableNames.forEach(name => {
                    const btn = document.createElement('button');
                    btn.className = 'name-button';
                    btn.textContent = name;
                    btn.onclick = () => {
                        nameInput.value = name;
                    };
                    previousNamesList.appendChild(btn);
                });
            }
            
            // Show modal
            nameModal.classList.add('active');
            
            // Focus input
            setTimeout(() => nameInput.focus(), 100);
            
            // Handle save button
            const saveBtn = document.getElementById('saveNameBtn');
            const handleSave = () => {
                const newName = nameInput.value.trim();
                if (newName) {
                    player.name = newName;
                    saveNameToHistory(newName);
                    renderGameBoard();
                    savePlayerNames();
                    saveGameState();
                }
                nameModal.classList.remove('active');
                saveBtn.removeEventListener('click', handleSave);
            };
            
            saveBtn.addEventListener('click', handleSave);
            
            // Handle Enter key in input
            const handleEnter = (e) => {
                if (e.key === 'Enter') {
                    handleSave();
                    nameInput.removeEventListener('keypress', handleEnter);
                }
            };
            nameInput.addEventListener('keypress', handleEnter);
        }

        // Show Log
        function showLog(playerIndex) {
            currentLogPlayer = playerIndex;
            const player = players[playerIndex];
            const logModal = document.getElementById('logModal');
            const modalContent = logModal.querySelector('.modal-content');
            const logEntries = document.getElementById('logEntries');
            const logModalTitle = document.getElementById('logModalTitle');

            // Set modal title based on game type
            if (gameType === 'mtg') {
                logModalTitle.textContent = 'Life History';
            } else {
                logModalTitle.textContent = 'Score History';
            }

            // Find the player zone to get rotation
            const playerZone = document.querySelector(`[data-player-index="${playerIndex}"]`);
            const rotation = playerZone ? playerZone.dataset.rotation : '';
            
            // Apply rotation to modal content
            modalContent.className = 'modal-content';
            if (rotation === 'rotate-180') {
                modalContent.classList.add('rotate-180');
            }

            logEntries.innerHTML = '';
            
            if (player.log.length === 0) {
                logEntries.innerHTML = '<li class="log-entry">No history yet</li>';
            } else {
                player.log.slice().reverse().forEach(entry => {
                    const li = document.createElement('li');
                    li.className = 'log-entry';
                    li.innerHTML = `
                        <div class="timestamp">${entry.time}</div>
                        <div>${entry.text}</div>
                    `;
                    logEntries.appendChild(li);
                });
            }

            logModal.classList.add('active');
        }

        // Show Menu
        function showMenu() {
            const menuModal = document.getElementById('menuModal');
            menuModal.classList.add('active');
        }

        // Close Menu
        function closeMenu() {
            document.getElementById('menuModal').classList.remove('active');
        }

        // Close Log
        function closeLog() {
            document.getElementById('logModal').classList.remove('active');
        }

        // Close Name Selection
        function closeNameSelection() {
            document.getElementById('nameSelectionModal').classList.remove('active');
        }

        // Control Buttons
        function initializeControls() {
            // Update board flip button text
            function updateBoardFlipButton() {
                const boardFlipBtn = document.getElementById('boardFlipStatus');
                if (boardFlipBtn) {
                    boardFlipBtn.textContent = boardFlipEnabled ? 'üîÑ Board Flip: ON' : 'üîÑ Board Flip: OFF';
                }
            }
            
            // Initialize board flip button
            updateBoardFlipButton();
            
            // Update score bubble button text
            function updateScoreBubbleButton() {
                const scoreBubbleBtn = document.getElementById('scoreBubbleStatus');
                if (scoreBubbleBtn) {
                    scoreBubbleBtn.textContent = scoreBubbleEnabled ? 'üí¨ Score Bubble: ON' : 'üí¨ Score Bubble: OFF';
                }
            }
            
            // Initialize score bubble button
            updateScoreBubbleButton();
            
            // Board flip toggle
            document.getElementById('menuBoardFlipBtn').addEventListener('click', () => {
                boardFlipEnabled = !boardFlipEnabled;
                updateBoardFlipButton();
                renderGameBoard();
                saveGameState();
            });
            
            // Score bubble toggle
            document.getElementById('menuScoreBubbleBtn').addEventListener('click', () => {
                scoreBubbleEnabled = !scoreBubbleEnabled;
                updateScoreBubbleButton();
                saveGameState();
            });
            
            // Home button in menu
            document.getElementById('menuHomeBtn').addEventListener('click', () => {
                if (confirm('Return to AdFreeApps home? Your current game will be saved.')) {
                    window.location.href = '../index.html';
                }
            });

            // Reset button in menu
            document.getElementById('menuResetBtn').addEventListener('click', () => {
                if (confirm('Reset all scores to starting values?')) {
                    players.forEach((player, index) => {
                        player.life = startingLife;
                        if (gameType === 'mtg') {
                            player.poison = 0;
                            player.commander = 0;
                        }
                        player.log.push({
                            time: new Date().toLocaleTimeString(),
                            text: 'Game reset'
                        });
                    });
                    renderGameBoard();
                    saveGameState();
                    closeMenu();
                }
            });

            // New game button in menu
            document.getElementById('menuNewGameBtn').addEventListener('click', () => {
                if (confirm('Start a new game? The current game will be ended but player names will be kept.')) {
                    // Save current names before clearing
                    savePlayerNames();
                    
                    document.getElementById('gameScreen').style.display = 'none';
                    document.getElementById('setupScreen').style.display = 'flex';
                    playerCount = 0;
                    players = [];
                    document.querySelectorAll('.player-count-btn').forEach(b => b.style.opacity = '0.6');
                    document.getElementById('startGameBtn').disabled = true;
                    closeMenu();
                }
            });

            // Background image controls in menu
            document.getElementById('menuChooseBgBtn').addEventListener('click', () => {
                document.getElementById('menuBgImageInput').click();
            });

            document.getElementById('menuBgImageInput').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    // Validate file type
                    if (!VALID_IMAGE_TYPES.includes(file.type)) {
                        alert('Please select a valid image file (JPEG, PNG, GIF, or WebP)');
                        e.target.value = '';
                        return;
                    }
                    
                    // Validate file size
                    if (file.size > MAX_IMAGE_SIZE) {
                        alert(`Image file is too large. Please select an image smaller than ${MAX_IMAGE_SIZE / (1024 * 1024)}MB.`);
                        e.target.value = '';
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const imageData = event.target.result;
                        localStorage.setItem('mtgBackground', imageData);
                        document.body.style.backgroundImage = `url(${imageData})`;
                        document.body.classList.add('custom-bg');
                    };
                    reader.onerror = () => {
                        alert('Error reading image file. Please try again.');
                        e.target.value = '';
                    };
                    reader.readAsDataURL(file);
                }
            });

            document.getElementById('menuClearBgBtn').addEventListener('click', () => {
                if (confirm('Clear the background image?')) {
                    localStorage.removeItem('mtgBackground');
                    document.body.style.backgroundImage = '';
                    document.body.classList.remove('custom-bg');
                }
            });

            // Close menu button
            document.getElementById('closeMenuBtn').addEventListener('click', closeMenu);

            // Close menu on backdrop click
            document.getElementById('menuModal').addEventListener('click', (e) => {
                if (e.target.id === 'menuModal') {
                    closeMenu();
                }
            });

            document.getElementById('closeLogBtn').addEventListener('click', closeLog);

            document.getElementById('logModal').addEventListener('click', (e) => {
                if (e.target.id === 'logModal') {
                    closeLog();
                }
            });

            // Name selection modal controls
            document.getElementById('closeNameSelectionBtn').addEventListener('click', closeNameSelection);

            document.getElementById('nameSelectionModal').addEventListener('click', (e) => {
                if (e.target.id === 'nameSelectionModal') {
                    closeNameSelection();
                }
            });
        }

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            initializeBackgroundImage();
            initializePlayerSelection();
            initializeControls();
            
            // Try to restore game state
            if (loadGameState()) {
                // Restore the game screen if there was a saved game
                if (players.length > 0) {
                    document.getElementById('setupScreen').style.display = 'none';
                    document.getElementById('gameScreen').style.display = 'block';
                    renderGameBoard();
                }
            }
        });
    </script>
