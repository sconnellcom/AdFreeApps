<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../icons/icon-152x152.png">
    <title>Tachistoscope</title>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --primary-color: #667eea;
            --primary-hover: #764ba2;
            --container-bg: #ffffff;
            --text-color: #333333;
            --text-secondary: #555555;
            --text-tertiary: #666666;
            --border-color: #e2e8f0;
            --surface-bg: #f7fafc;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        /* Theme variations */
        body.theme-light {
            --bg-gradient-start: #97B22D;
            --bg-gradient-end: #89751B;
            --primary-color: #97B22D;
            --primary-hover: #89751B;
            --container-bg: #FEFCAD;
            --text-color: #2d3748;
            --text-secondary: #4a5568;
            --text-tertiary: #718096;
            --border-color: #E3DE81;
            --surface-bg: #f1ff72;
        }

        body.theme-dark {
            --bg-gradient-start: #2d3d0f;
            --bg-gradient-end: #1a2208;
            --primary-color: #97B22D;
            --primary-hover: #d2cc54;
            --container-bg: #1f2d0a;
            --text-color: #E3DAB2;
            --text-secondary: #d2cc54;
            --text-tertiary: #97B22D;
            --border-color: #3d4d1f;
            --surface-bg: #2a3a12;
        }

        body.theme-warm-light {
            --bg-gradient-start: #C6BE28;
            --bg-gradient-end: #97B22D;
            --primary-color: #E49A32;
            --primary-hover: #C6BE28;
            --container-bg: #FEFCAD;
            --text-color: #3d3d1f;
            --text-secondary: #5d5d3f;
            --text-tertiary: #7d7d5f;
            --border-color: #E3DAB2;
            --surface-bg: #faedb6;
        }

        body.theme-warm-dark {
            --bg-gradient-start: #2a2510;
            --bg-gradient-end: #1a1808;
            --primary-color: #E49A32;
            --primary-hover: #C6BE28;
            --container-bg: #2d2815;
            --text-color: #FEFCAD;
            --text-secondary: #E3DAB2;
            --text-tertiary: #C6BE28;
            --border-color: #4a3f1a;
            --surface-bg: #3a3220;
        }

        body.theme-red {
            --bg-gradient-start: #dc2626;
            --bg-gradient-end: #991b1b;
            --primary-color: #ef4444;
            --primary-hover: #dc2626;
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #374151;
            --text-tertiary: #4b5563;
            --border-color: #fecaca;
            --surface-bg: #fef2f2;
        }

        body.theme-pink {
            --bg-gradient-start: #ec4899;
            --bg-gradient-end: #be185d;
            --primary-color: #f472b6;
            --primary-hover: #ec4899;
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #374151;
            --text-tertiary: #4b5563;
            --border-color: #fbcfe8;
            --surface-bg: #fdf2f8;
        }

        body.theme-red-dark {
            --bg-gradient-start: #7f1d1d;
            --bg-gradient-end: #450a0a;
            --primary-color: #ef4444;
            --primary-hover: #f87171;
            --container-bg: #1a0505;
            --text-color: #fecaca;
            --text-secondary: #fca5a5;
            --text-tertiary: #f87171;
            --border-color: #7f1d1d;
            --surface-bg: #450a0a;
        }

        body.theme-pink-dark {
            --bg-gradient-start: #831843;
            --bg-gradient-end: #500724;
            --primary-color: #f472b6;
            --primary-hover: #f9a8d4;
            --container-bg: #1a050f;
            --text-color: #fce7f3;
            --text-secondary: #fbcfe8;
            --text-tertiary: #f9a8d4;
            --border-color: #831843;
            --surface-bg: #500724;
        }

        body.theme-black {
            --bg-gradient-start: #1f2937;
            --bg-gradient-end: #111827;
            --primary-color: #6b7280;
            --primary-hover: #9ca3af;
            --container-bg: #0f172a;
            --text-color: #f3f4f6;
            --text-secondary: #d1d5db;
            --text-tertiary: #9ca3af;
            --border-color: #374151;
            --surface-bg: #1e293b;
        }

        body.theme-blue {
            --bg-gradient-start: #3b82f6;
            --bg-gradient-end: #1e40af;
            --primary-color: #60a5fa;
            --primary-hover: #3b82f6;
            --container-bg: #ffffff;
            --text-color: #1f2937;
            --text-secondary: #374151;
            --text-tertiary: #4b5563;
            --border-color: #bfdbfe;
            --surface-bg: #eff6ff;
        }

        body.theme-blue-dark {
            --bg-gradient-start: #0c4a6e;
            --bg-gradient-end: #082f49;
            --primary-color: #38bdf8;
            --primary-hover: #0ea5e9;
            --container-bg: #0a1929;
            --text-color: #e0f2fe;
            --text-secondary: #7dd3fc;
            --text-tertiary: #38bdf8;
            --border-color: #0e7490;
            --surface-bg: #164e63;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .wrapper {
            margin: 0 auto;
            width: 900px;
            max-width: 95%;
        }

        .left {
            float: left;
        }

        .settings-box {
            border: solid var(--primary-color) 3px;
            background-color: var(--surface-bg);
            width: 200px;
            padding: 10px;
            border-radius: 20px;
            margin: 10px;
            color: var(--text-color);
        }

        .number-control {
            margin: 15px 0;
        }

        .number-control label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .control-buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .control-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            width: 35px;
            height: 35px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: var(--primary-hover);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--text-color);
            min-width: 40px;
            text-align: center;
        }

        .game-box {
            float: right;
            border: solid var(--primary-color) 3px;
            background-color: var(--container-bg);
            width: 600px;
            height: 400px;
            padding: 10px;
            border-radius: 20px;
            margin: 10px;
            text-align: center;
            color: var(--text-color);
        }

        .game-box span {
            display: block;
            margin-top: 120px;
            font-size: 22px;
        }

        .instructions {
            font-size: 16px;
            color: var(--primary-color);
            margin-top: 10px;
            font-weight: bold;
            display: none;
        }

        .instructions.visible {
            display: block;
        }

        .initial-instructions {
            font-size: 18px;
            color: var(--primary-color);
            margin-top: 80px;
            font-weight: bold;
            padding: 20px;
            line-height: 1.6;
        }

        .input-row {
            clear: both;
            text-align: center;
            margin-top: 20px;
        }

        .input-row input {
            font-size: 22px;
            padding: 10px;
            width: 200px;
            margin-right: 10px;
        }

        .go-button {
            font-size: 22px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .go-button:hover {
            background-color: var(--primary-hover);
        }

        .error-display {
            margin-top: 20px;
            font-family: monospace;
            font-size: 20px;
            text-align: center;
        }

        .error-table {
            border-collapse: collapse;
            margin: 10px auto;
            display: inline-block;
            font-family: monospace;
        }

        .error-table td {
            border: 2px solid var(--border-color);
            padding: 12px 8px;
            min-width: 30px;
            text-align: center;
            font-weight: bold;
        }

        .correct-char {
            background-color: #d4edda;
            color: #155724;
        }

        .wrong-char {
            background-color: #f8d7da;
            color: #721c24;
        }

        .empty-char {
            background-color: #fff3cd;
            color: #856404;
        }

        .header-cell {
            background-color: #f0f0f0;
            color: #333;
            font-weight: bold;
            font-size: 14px;
            padding: 8px 4px;
        }

        .countdown {
            font-size: 18px;
            color: var(--primary-color);
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 1.5em;
            padding: 5px;
            transition: transform 0.2s ease, opacity 0.2s ease;
            opacity: 0.8;
        }

        .home-btn:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        /* Theme picker styles */
        .theme-picker {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-btn-active {
            width: 40px;
            height: 40px;
            min-width: 40px;
            min-height: 40px;
            padding: 0;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .theme-btn-active:hover {
            transform: scale(1.1);
        }

        .theme-dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 10px;
            display: none;
            grid-template-columns: 32px 32px;
            gap: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .theme-dropdown.visible {
            display: grid;
        }

        .theme-btn {
            width: 32px;
            height: 32px;
            padding: 0;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            border-color: var(--primary-color);
        }

        .theme-btn-active.theme-default,
        .theme-btn.theme-default {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .theme-btn-active.theme-black,
        .theme-btn.theme-black {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }

        .theme-btn-active.theme-blue,
        .theme-btn.theme-blue {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        }

        .theme-btn-active.theme-blue-dark,
        .theme-btn.theme-blue-dark {
            background: linear-gradient(135deg, #0c4a6e 0%, #38bdf8 100%);
        }

        .theme-btn-active.theme-light,
        .theme-btn.theme-light {
            background: linear-gradient(135deg, #97B22D 0%, #E3DE81 100%);
        }

        .theme-btn-active.theme-dark,
        .theme-btn.theme-dark {
            background: linear-gradient(135deg, #2d3d0f 0%, #97B22D 100%);
        }

        .theme-btn-active.theme-warm-light,
        .theme-btn.theme-warm-light {
            background: linear-gradient(135deg, #E49A32 0%, #FEFCAD 100%);
        }

        .theme-btn-active.theme-warm-dark,
        .theme-btn.theme-warm-dark {
            background: linear-gradient(135deg, #2a2510 0%, #E49A32 100%);
        }

        .theme-btn-active.theme-red,
        .theme-btn.theme-red {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        }

        .theme-btn-active.theme-red-dark,
        .theme-btn.theme-red-dark {
            background: linear-gradient(135deg, #7f1d1d 0%, #ef4444 100%);
        }

        .theme-btn-active.theme-pink,
        .theme-btn.theme-pink {
            background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
        }

        .theme-btn-active.theme-pink-dark,
        .theme-btn.theme-pink-dark {
            background: linear-gradient(135deg, #831843 0%, #f472b6 100%);
        }

        @media (max-width: 768px) {
            .wrapper {
                width: 100%;
            }

            .left {
                float: none;
            }

            .settings-box {
                width: auto;
                max-width: 400px;
                margin: 10px auto;
            }

            .game-box {
                float: none;
                width: auto;
                margin: 10px auto;
                height: auto;
                min-height: 250px;
            }

            .input-row input {
                width: 150px;
            }
            
            .number-control {
                margin: 20px 0;
            }
            
            .number-control label {
                margin-bottom: 12px;
            }
            
            .control-buttons {
                gap: 12px;
            }
        }
    </style>
</head>

<body>
    <!-- Theme Picker -->
    <div class="theme-picker">
        <button class="theme-btn-active theme-default" data-theme="default" title="Change Theme"></button>
        <div class="theme-dropdown">
            <button class="theme-btn theme-default" data-theme="default" title="Purple Theme"></button>
            <button class="theme-btn theme-black" data-theme="black" title="Black Theme"></button>
            <button class="theme-btn theme-blue" data-theme="blue" title="Blue Theme"></button>
            <button class="theme-btn theme-blue-dark" data-theme="blue-dark" title="Dark Blue Theme"></button>
            <button class="theme-btn theme-light" data-theme="light" title="Olive Theme"></button>
            <button class="theme-btn theme-dark" data-theme="dark" title="Dark Olive Theme"></button>
            <button class="theme-btn theme-warm-light" data-theme="warm-light" title="Warm Light Theme"></button>
            <button class="theme-btn theme-warm-dark" data-theme="warm-dark" title="Warm Dark Theme"></button>
            <button class="theme-btn theme-red" data-theme="red" title="Red Theme"></button>
            <button class="theme-btn theme-red-dark" data-theme="red-dark" title="Dark Red Theme"></button>
            <button class="theme-btn theme-pink" data-theme="pink" title="Pink Theme"></button>
            <button class="theme-btn theme-pink-dark" data-theme="pink-dark" title="Dark Pink Theme"></button>
        </div>
    </div>
    
    <a href="../" class="home-btn" title="Back to Home">üè†</a>
    <a href="about/" class="home-btn" style="left: 60px; color: var(--primary-color);" title="About Tachistoscope">‚ìò</a>

    <div class="wrapper">

        <h1>
            Tachistoscope
        </h1>
        <div class="left">
            <div class="settings-box">
                <div class="number-control">
                    <label>Characters:</label>
                    <div class="control-buttons">
                        <button type="button" class="control-btn" id="decreaseChars">‚àí</button>
                        <span class="control-value" id="charsValue">5</span>
                        <button type="button" class="control-btn" id="increaseChars">+</button>
                    </div>
                </div>
                <div class="number-control">
                    <label>Exposure Time:</label>
                    <div class="control-buttons">
                        <button type="button" class="control-btn" id="decreaseTime">‚àí</button>
                        <span class="control-value" id="timeValue">2</span>
                        <button type="button" class="control-btn" id="increaseTime">+</button>
                    </div>
                </div>
                <div>
                    <label>Type</label><br />
                    <label><input type="radio" name="content" value="abcdefghijklmnopqrstuvwxyz" checked="checked" />
                        Lowercase</label><br />
                    <label><input type="radio" name="content" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" />
                        Uppercase</label><br />
                    <label><input type="radio" name="content" value="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz" />
                        Mixedcase</label><br />
                    <label><input type="radio" name="content" value="0123456789" /> Numbers</label>
                </div>
            </div>

            <div class="settings-box">
                <h3>
                    Score
                </h3>
                <div>Correct <span id="correct">0</span></div>
                <div>Incorrect <span id="incorrect">0</span></div>
                <div>Total Trials <span id="total">0</span></div>
            </div>
        </div>

        <div class="game-box">
            <span id="mainDisplay">
                <div class="initial-instructions">
                    <strong>Welcome to Tachistoscope!</strong><br><br>
                    Memorize the letters that are displayed,<br>
                    then type them in the input box below.<br><br>
                    Hit Go to start!
                </div>
            </span>
            <div class="instructions" id="instructions">Type in the letters and hit Enter or Go!</div>
            <div class="error-display" style="display:none;" id="errorDisplay"></div>
        </div>

        <div class="input-row">
            <input name="answer" aria-label="Enter the letters you memorized" />
            <button class="go-button" id="goButton">Go!</button>
        </div>

    </div>
    <script>
        (function () {
            var displayText = "", correct = 0, incorrect = 0, gameStarted = false;
            var countdownInterval = null;
            var answerInput = document.querySelector("[name=answer]");
            var goButton = document.getElementById("goButton");
            var mainDisplay = document.getElementById("mainDisplay");
            var instructions = document.getElementById("instructions");
            var errorDisplay = document.getElementById("errorDisplay");
            var correctSpan = document.getElementById("correct");
            var incorrectSpan = document.getElementById("incorrect");
            var totalSpan = document.getElementById("total");
            
            // Number control values
            var charsValue = 5;
            var timeValue = 2;
            
            // Number control elements
            var charsDisplay = document.getElementById("charsValue");
            var timeDisplay = document.getElementById("timeValue");
            var increaseCharsBtn = document.getElementById("increaseChars");
            var decreaseCharsBtn = document.getElementById("decreaseChars");
            var increaseTimeBtn = document.getElementById("increaseTime");
            var decreaseTimeBtn = document.getElementById("decreaseTime");
            
            // Characters control event listeners
            increaseCharsBtn.addEventListener("click", function() {
                if (charsValue < 20) {
                    charsValue++;
                    charsDisplay.textContent = charsValue;
                }
            });
            
            decreaseCharsBtn.addEventListener("click", function() {
                if (charsValue > 1) {
                    charsValue--;
                    charsDisplay.textContent = charsValue;
                }
            });
            
            // Exposure time control event listeners (working in tenths to avoid floating point issues)
            increaseTimeBtn.addEventListener("click", function() {
                if (timeValue < 10) {
                    // Work in tenths, add 5 tenths (0.5), then divide back
                    var tenths = Math.round(timeValue * 10) + 5;
                    timeValue = tenths / 10;
                    // Display whole numbers without decimal, decimals with one digit
                    timeDisplay.textContent = timeValue % 1 === 0 ? timeValue : timeValue.toFixed(1);
                }
            });
            
            decreaseTimeBtn.addEventListener("click", function() {
                if (timeValue > 0.5) {
                    // Work in tenths, subtract 5 tenths (0.5), then divide back
                    var tenths = Math.round(timeValue * 10) - 5;
                    timeValue = tenths / 10;
                    // Display whole numbers without decimal, decimals with one digit
                    timeDisplay.textContent = timeValue % 1 === 0 ? timeValue : timeValue.toFixed(1);
                }
            });

            answerInput.addEventListener("keyup", function (event) {
                if (event.key === "Enter") {
                    if (displayText !== "")
                        answer();
                    else
                        start();
                }
            });

            goButton.addEventListener("click", function () {
                answerInput.focus();
                if (displayText !== "")
                    answer();
                else
                    start();
            });

            function answer() {
                // Clear any existing countdown
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
                
                var userAnswer = answerInput.value;

                if (userAnswer === displayText) {
                    correctSpan.textContent = ++correct;
                    mainDisplay.innerHTML = "Correct!<br><span class='countdown' id='countdown'>Next in 3...</span>";
                    errorDisplay.style.display = "none";
                    instructions.classList.remove("visible");

                    // Countdown and auto-advance
                    var timeLeft = 3;
                    countdownInterval = setInterval(function () {
                        timeLeft--;
                        var countdownEl = document.getElementById("countdown");
                        if (countdownEl) {
                            countdownEl.textContent = "Next in " + timeLeft + "...";
                        }
                        if (timeLeft <= 0) {
                            clearInterval(countdownInterval);
                            countdownInterval = null;
                            start();
                        }
                    }, 1000);

                } else {
                    incorrectSpan.textContent = ++incorrect;
                    mainDisplay.textContent = "Nice try! The answer was: " + displayText;
                    showErrorComparison(displayText, userAnswer);
                    instructions.classList.remove("visible");
                }
                totalSpan.textContent = correct + incorrect;
                answerInput.value = "";
                displayText = "";
            }

            function showErrorComparison(correctText, userText) {
                var maxLength = Math.max(correctText.length, userText.length);
                var tableHtml = '<table class="error-table">';

                // Single row with all characters
                tableHtml += '<tr>';

                // Correct header
                tableHtml += '<td class="header-cell" colspan="1">Correct</td>';

                // Correct characters
                for (var i = 0; i < maxLength; i++) {
                    var correctChar = correctText[i] || "";
                    var correctClass = correctChar ? "correct-char" : "empty-char";
                    tableHtml += '<td class="' + correctClass + '">' + (correctChar || ' ') + '</td>';
                }

                // Separator
                tableHtml += '</tr><tr>';

                // User header  
                tableHtml += '<td class="header-cell" colspan="1">Your</td>';

                // User characters
                for (var i = 0; i < maxLength; i++) {
                    var userChar = userText[i] || "";
                    var correctChar = correctText[i] || "";
                    var userClass = userChar ? (correctChar === userChar ? "correct-char" : "wrong-char") : "empty-char";
                    tableHtml += '<td class="' + userClass + '">' + (userChar || ' ') + '</td>';
                }

                tableHtml += '</tr>';
                tableHtml += '</table>';

                errorDisplay.innerHTML = tableHtml;
                errorDisplay.style.display = "block";
            }

            function start() {
                // Clear any existing countdown to prevent word from changing unexpectedly
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
                
                gameStarted = true;
                errorDisplay.style.display = "none";
                instructions.classList.remove("visible");
                var contentValue = document.querySelector("[name=content]:checked").value;
                displayText = randomText(contentValue, charsValue);
                mainDisplay.textContent = displayText;
                setTimeout(end, timeValue * 1000);
            }

            function end() {
                mainDisplay.textContent = "";
                instructions.classList.add("visible");
            }

            function randomText(possible, length) {
                var text = "";
                for (var i = 0; i < length; i++)
                    text += possible.charAt(Math.floor(Math.random() * possible.length));
                return text;
            }

            // Theme Management
            function initializeTheme() {
                var themeBtnActive = document.querySelector('.theme-btn-active');
                var themeDropdown = document.querySelector('.theme-dropdown');
                var themeButtons = document.querySelectorAll('.theme-btn');

                // Load saved theme - use shared 'appTheme' key for consistency across all apps
                var savedTheme = localStorage.getItem('appTheme') || 'default';
                if (savedTheme !== 'default') {
                    document.body.classList.add('theme-' + savedTheme);
                    themeBtnActive.className = 'theme-btn-active theme-' + savedTheme;
                }

                themeBtnActive.addEventListener('click', function(e) {
                    e.stopPropagation();
                    themeDropdown.classList.toggle('visible');
                });

                themeButtons.forEach(function(btn) {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        var theme = btn.dataset.theme;

                        // Remove all theme classes
                        document.body.classList.remove('theme-light', 'theme-dark', 'theme-warm-light', 'theme-warm-dark',
                            'theme-red', 'theme-pink', 'theme-red-dark', 'theme-pink-dark', 'theme-black', 'theme-blue', 'theme-blue-dark');
                        themeBtnActive.className = 'theme-btn-active';

                        // Apply new theme
                        if (theme !== 'default') {
                            document.body.classList.add('theme-' + theme);
                        }
                        themeBtnActive.classList.add('theme-' + theme);

                        // Save theme using shared key for all apps
                        localStorage.setItem('appTheme', theme);
                        themeDropdown.classList.remove('visible');
                    });
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    if (!themeBtnActive.contains(e.target) && !themeDropdown.contains(e.target)) {
                        themeDropdown.classList.remove('visible');
                    }
                });
            }

            // Initialize theme
            initializeTheme();
        })();
    </script>
