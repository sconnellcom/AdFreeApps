<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" href="../icons/icon-152x152.png">
    <title>Drum Pad</title>
    <link rel="stylesheet" href="style.css?v=2">
</head>

<body>
    <div class="container">
        <div class="header-row">
            <a href="../" class="home-btn" title="Back to Home">üè†</a>
            <div class="theme-picker">
                <button class="theme-btn-active theme-default" data-theme="default" title="Change Theme"></button>
                <div class="theme-dropdown">
                    <button class="theme-btn theme-default" data-theme="default" title="Purple Theme"></button>
                    <button class="theme-btn theme-black" data-theme="black" title="Black Theme"></button>
                    <button class="theme-btn theme-blue" data-theme="blue" title="Blue Theme"></button>
                    <button class="theme-btn theme-blue-dark" data-theme="blue-dark" title="Dark Blue Theme"></button>
                    <button class="theme-btn theme-light" data-theme="light" title="Olive Theme"></button>
                    <button class="theme-btn theme-dark" data-theme="dark" title="Dark Olive Theme"></button>
                    <button class="theme-btn theme-warm-light" data-theme="warm-light"
                        title="Warm Light Theme"></button>
                    <button class="theme-btn theme-warm-dark" data-theme="warm-dark" title="Warm Dark Theme"></button>
                    <button class="theme-btn theme-red" data-theme="red" title="Red Theme"></button>
                    <button class="theme-btn theme-red-dark" data-theme="red-dark" title="Dark Red Theme"></button>
                    <button class="theme-btn theme-pink" data-theme="pink" title="Pink Theme"></button>
                    <button class="theme-btn theme-pink-dark" data-theme="pink-dark" title="Dark Pink Theme"></button>
                </div>
            </div>
            <h1>ü•Å Drum Pad</h1>
            <a href="../drum-pad-app.html" class="info-btn" title="About Drum Pad">‚ìò</a>
        </div>

        <!-- Drum Pads Grid -->
        <div class="drum-pads">
            <div class="pads-row">
                <div class="drum-pad-column">
                    <button class="drum-pad drum-pad-top" data-sound="kick" title="Kick Drum">
                        <span class="pad-icon">ü•Å</span>
                    </button>
                    <button class="drum-pad drum-pad-bottom" data-sound="kick" title="Kick Drum">
                        <span class="pad-label">Kick</span>
                    </button>
                </div>
                <div class="drum-pad-column">
                    <button class="drum-pad drum-pad-top" data-sound="snare" title="Snare Drum">
                        <span class="pad-icon">ü™ò</span>
                    </button>
                    <button class="drum-pad drum-pad-bottom" data-sound="snare" title="Snare Drum">
                        <span class="pad-label">Snare</span>
                    </button>
                </div>
                <div class="drum-pad-column">
                    <button class="drum-pad drum-pad-top" data-sound="hihat" title="Hi-Hat">
                        <span class="pad-icon">üîî</span>
                    </button>
                    <button class="drum-pad drum-pad-bottom" data-sound="hihat" title="Hi-Hat">
                        <span class="pad-label">Hi-Hat</span>
                    </button>
                </div>
            </div>
            <div class="pads-row">
                <div class="drum-pad-column">
                    <button class="drum-pad drum-pad-top" data-sound="tom" title="Tom Drum">
                        <span class="pad-icon">üéµ</span>
                    </button>
                    <button class="drum-pad drum-pad-bottom" data-sound="tom" title="Tom Drum">
                        <span class="pad-label">Tom</span>
                    </button>
                </div>
                <div class="drum-pad-column">
                    <button class="drum-pad drum-pad-top" data-sound="cymbal" title="Cymbal">
                        <span class="pad-icon">üíø</span>
                    </button>
                    <button class="drum-pad drum-pad-bottom" data-sound="cymbal" title="Cymbal">
                        <span class="pad-label">Cymbal</span>
                    </button>
                </div>
                <div class="drum-pad-column">
                    <button class="drum-pad drum-pad-top" data-sound="clap" title="Hand Clap">
                        <span class="pad-icon">üëè</span>
                    </button>
                    <button class="drum-pad drum-pad-bottom" data-sound="clap" title="Hand Clap">
                        <span class="pad-label">Clap</span>
                    </button>
                </div>
            </div>
            <div class="pads-row">
                <div class="drum-pad-column">
                    <button class="drum-pad drum-pad-top" data-sound="cowbell" title="Cowbell">
                        <span class="pad-icon">üîî</span>
                    </button>
                    <button class="drum-pad drum-pad-bottom" data-sound="cowbell" title="Cowbell">
                        <span class="pad-label">Cowbell</span>
                    </button>
                </div>
                <div class="drum-pad-column">
                    <button class="drum-pad drum-pad-top" data-sound="rim" title="Rim Shot">
                        <span class="pad-icon">üéØ</span>
                    </button>
                    <button class="drum-pad drum-pad-bottom" data-sound="rim" title="Rim Shot">
                        <span class="pad-label">Rim</span>
                    </button>
                </div>
                <div class="drum-pad-column">
                    <button class="drum-pad drum-pad-top" data-sound="shaker" title="Shaker">
                        <span class="pad-icon">üé∂</span>
                    </button>
                    <button class="drum-pad drum-pad-bottom" data-sound="shaker" title="Shaker">
                        <span class="pad-label">Shaker</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Recording Controls -->
        <div class="recording-controls">
            <button id="saveSampleBtn" class="save-sample-btn" style="display: none;" title="Save Sample">
                <span class="save-sample-icon">üíæ</span>
                <span class="save-sample-label">Save</span>
            </button>
            <button id="sampleBtn" class="sample-btn" title="Record a Sample">
                <span class="sample-icon">üé§</span>
                <span class="sample-label">Sample</span>
            </button>
            <button id="recordBtn" class="record-btn" title="Start Recording">
                <span class="record-icon">‚è∫</span>
                <span class="record-label">Record</span>
            </button>
            <button id="saveBtn" class="save-btn" style="display: none;" title="Save Beat">
                <span class="save-icon">üíæ</span>
                <span class="save-label">Save</span>
            </button>
            <button id="savePlayBtn" class="save-play-btn" style="display: none;" title="Save and Play">
                <span class="save-play-icon">üíæ‚ñ∂</span>
                <span class="save-play-label">Save & Play</span>
            </button>
            <div class="settings-menu-container">
                <button id="settingsMenuBtn" class="settings-menu-btn" title="Settings">
                    <span class="settings-icon">‚öôÔ∏è</span>
                </button>
                <div id="settingsMenuDropdown" class="settings-menu-dropdown">
                    <div class="settings-menu-label">Global Effects:</div>
                    <div id="reverbSliderContainer" class="settings-menu-slider">
                        <label for="reverbSlider" class="slider-label">Reverb:</label>
                        <div class="slider-container">
                            <input type="range" id="reverbSlider" class="effect-slider" min="0" max="10" step="1"
                                value="0">
                        </div>
                        <span id="reverbDisplay" class="slider-value">0</span>
                    </div>
                    <div id="distortionSliderContainer" class="settings-menu-slider">
                        <label for="distortionSlider" class="slider-label">Distortion:</label>
                        <div class="slider-container">
                            <input type="range" id="distortionSlider" class="effect-slider" min="0" max="10" step="1"
                                value="0">
                        </div>
                        <span id="distortionDisplay" class="slider-value">0</span>
                    </div>
                    <div id="pitchSliderContainer" class="settings-menu-pitch">
                        <label for="settingsPitchSlider" class="pitch-label">Pitch:</label>
                        <div class="pitch-slider-container">
                            <input type="range" id="settingsPitchSlider" class="pitch-slider" min="-10" max="10"
                                step="1" value="0">
                        </div>
                        <span id="settingsPitchDisplay" class="pitch-value">0</span>
                    </div>
                    <div class="settings-menu-divider"></div>
                    <button id="settingsResetBtn" class="settings-menu-item">üîÑ Reset A Pad</button>
                </div>
            </div>
        </div>

        <!-- Beat List -->
        <div id="beatList" class="beat-list">
            <div class="beat-list-header">Saved Beats</div>
            <div id="beatListItems" class="beat-list-items">
                <!-- Beat items will be added here dynamically -->
            </div>
        </div>

        <!-- Sample List -->
        <div id="sampleList" class="sample-list">
            <div class="sample-list-header">Saved Samples</div>
            <div id="sampleListItems" class="sample-list-items">
                <!-- Sample items will be added here dynamically -->
            </div>
        </div>

        <!-- Default Samples List -->
        <div id="defaultSampleList" class="default-sample-list">
            <div class="default-sample-list-header">Default Samples</div>
            <div id="defaultSampleListItems" class="default-sample-list-items">
                <!-- Default sample items will be added here dynamically -->
            </div>
        </div>

        <!-- Info Modal -->
    </div>

    <script src="pad.js?v=2"></script>
</body>

</html>
