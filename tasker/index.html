<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker - Task Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Standardized Header -->
        <div class="header-row">
            <div class="header-left">
                <span class="app-icon">ğŸ“‹</span>
                <h1>Tasker</h1>
            </div>
            <div class="header-right">
                <button id="menuBtn" class="menu-btn" title="Menu">
                    <span class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </button>
            </div>
        </div>

        <!-- Menu Dropdown -->
        <div id="menuDropdown" class="menu-dropdown" style="display: none;">
            <a href="../" class="menu-item">
                <span class="menu-icon">ğŸ’</span>
                <span class="menu-label">Apps</span>
            </a>
            <button id="themeMenuItem" class="menu-item menu-item-button">
                <span class="menu-icon" id="themeMenuIcon">ğŸ’œ</span>
                <span class="menu-label">Change Theme</span>
            </button>
            <div id="themeSubmenu" class="theme-submenu" style="display: none;">
                <button class="theme-btn theme-default" data-theme="default" title="Purple Theme"></button>
                <button class="theme-btn theme-black" data-theme="black" title="Black Theme"></button>
                <button class="theme-btn theme-blue" data-theme="blue" title="Blue Theme"></button>
                <button class="theme-btn theme-blue-dark" data-theme="blue-dark" title="Dark Blue Theme"></button>
                <button class="theme-btn theme-light" data-theme="light" title="Olive Theme"></button>
                <button class="theme-btn theme-dark" data-theme="dark" title="Dark Olive Theme"></button>
                <button class="theme-btn theme-warm-light" data-theme="warm-light" title="Warm Light Theme"></button>
                <button class="theme-btn theme-warm-dark" data-theme="warm-dark" title="Warm Dark Theme"></button>
                <button class="theme-btn theme-red" data-theme="red" title="Red Theme"></button>
                <button class="theme-btn theme-red-dark" data-theme="red-dark" title="Dark Red Theme"></button>
                <button class="theme-btn theme-pink" data-theme="pink" title="Pink Theme"></button>
                <button class="theme-btn theme-pink-dark" data-theme="pink-dark" title="Dark Pink Theme"></button>
            </div>
            <a href="about/" class="menu-item">
                <span class="menu-icon">â“˜</span>
                <span class="menu-label">About This App</span>
            </a>
        </div>

        <header>
            <p class="subtitle">Import and manage your Todoist tasks</p>
        </header>

        <div class="import-section">
            <label for="zipFile" class="file-label">
                <span class="upload-icon">ğŸ“</span>
                <span>Import Todoist Backup (ZIP)</span>
            </label>
            <input type="file" id="zipFile" accept=".zip" />
            <div id="importStatus" class="status-message"></div>
        </div>

        <div id="statsBar" class="stats-bar hidden">
            <div class="stat">
                <span class="stat-label">Tags:</span>
                <span id="tagCount" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Tasks:</span>
                <span id="taskCount" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Notes:</span>
                <span id="noteCount" class="stat-value">0</span>
            </div>
        </div>

        <div id="filterBar" class="filter-bar hidden">
            <button id="filterAll" class="filter-btn active">All Tasks</button>
            <button id="filterToday" class="filter-btn">Today</button>
            <button id="filterOverdue" class="filter-btn">Overdue</button>
        </div>

        <div id="tagsContainer" class="tags-container"></div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="taskDetails">
                <h2 id="taskTitle"></h2>
                <div id="taskMeta" class="task-meta"></div>
                <div id="taskDescription" class="task-description"></div>
                <div id="taskNotes" class="task-notes"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="tasker.js"></script>
</body>

</html>
